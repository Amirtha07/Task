<div class="container">

    <form [formGroup]="details">
        <div class="row justify-content-center">
            <div class="card w-50 shadow round mt-5">
                <h2 class="text-center mt-3">Form</h2>

                <div class="card-body">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" formControlName="name"
                            placeholder="Enter name" name="name"
                            [ngClass]="{'is-invalid': submitted && f['name'].errors}">
                        <div *ngIf="submitted && f['name'].errors" class="invalid-feedback">
                            <div *ngIf="f['name'].errors['required']">
                                *Required
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="age">Age</label>
                        <input type="number" class="form-control" id="age" formControlName="age" placeholder="Enter age"
                            name="age" [ngClass]="{'is-invalid': submitted && f['age'].errors}">
                        <div *ngIf="submitted && f['age'].errors" class="invalid-feedback">
                            <div *ngIf="f['age'].errors['required']">
                                *Required
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="mobile">Mobile Number</label>
                        <input type="number" class="form-control" id="mobile" formControlName="mobile"
                            placeholder="Enter mobile" name="mobile"
                            [ngClass]="{'is-invalid': submitted && f['mobile'].errors}">
                        <div *ngIf="submitted && f['mobile'].errors" class="invalid-feedback">
                            <div *ngIf="f['mobile'].errors['required']">
                                *Required
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text" class="form-control" id="address" formControlName="address"
                            placeholder="Enter address" name="address"
                            [ngClass]="{'is-invalid': submitted && f['address'].errors}">
                        <div *ngIf="submitted && f['address'].errors" class="invalid-feedback">
                            <div *ngIf="f['address'].errors['required']">
                                *Required
                            </div>
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary" (click)="onSubmit()">{{buttonText}}</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
